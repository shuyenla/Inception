version: '3.3'

services:

    mariadb:

        tty: true

        container_name: mariaDB

        build: ./requirements/mariadb/

        volumes:
            - /home/shlu/data/dataBase:/var/lib/mysql

        environment:
            USERNAME: shlu
            PASSWORD: kfhgsklf48
        
        # command: service mysql reload
    
        restart: "no"

    wordpress:

        tty: true

        container_name: WordPress

        build: ./requirements/wordpress/

        volumes: 
            - /home/shlu/data/websiteFiles:/var/www/html

        depends_on:
            - mariadb

        command: service php7.3-fpm start

        restart: "no"

    nginx:

        container_name: nginx

        build: ./requirements/nginx/

        ports: 
            - 443

        depends_on:
            - mariadb
            - wordpress
            
        restart: "no"